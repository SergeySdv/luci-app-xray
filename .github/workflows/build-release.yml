name: Build and Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      sdk_url_path:
        description: "OpenWrt SDK base URL (e.g. https://downloads.openwrt.org/releases/23.05.5/targets/mediatek/filogic)"
        required: true
        type: string
      sdk_name:
        description: "SDK name pattern to match in sha256sums (e.g. -sdk-23.05.5-aarch64_cortex-a53_neon-vfpv4_)"
        required: true
        type: string
      arch_label:
        description: "Label shown in the job name (e.g. aarch64_cortex-a53_neon-vfpv4)"
        required: false
        default: "custom"
        type: string

env:
  PACKAGE_NAME: luci-app-xray
  CACHE_DIR: ~/cache

jobs:
  release:
    if: ${{ github.event_name == 'push' }}
    name: Build for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            sdk_url_path: https://downloads.openwrt.org/releases/23.05.5/targets/x86/64
            sdk_name: -sdk-23.05.5-x86-64_

    env:
      SDK_URL_PATH: ${{ matrix.sdk_url_path }}
      SDK_NAME: ${{ matrix.sdk_name }}
      CCACHE_DIR: ~/.ccache
      CONFIG_CCACHE: y
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Cache Key
        id: cache_key
        run: echo "timestamp=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.CACHE_DIR }}
            ${{ env.CCACHE_DIR }}
          key: openwrt-${{ matrix.arch }}-${{ env.PACKAGE_NAME }}-${{ steps.cache_key.outputs.timestamp }}
          restore-keys: |
            openwrt-${{ matrix.arch }}-${{ env.PACKAGE_NAME }}-
      - name: Install Dependencies
        run: |
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y ccache gettext libncurses5-dev xsltproc p7zip-full zstd
      - name: Create Directories
        run: |
          CACHE_DIR_SDK="$(eval echo "$CACHE_DIR/sdk")"
          CACHE_DIR_DL="$(eval echo "$CACHE_DIR/dl")"
          CACHE_DIR_FEEDS="$(eval echo "$CACHE_DIR/feeds")"
          echo "CACHE_DIR_SDK: $CACHE_DIR_SDK"
          echo "CACHE_DIR_DL: $CACHE_DIR_DL"
          echo "CACHE_DIR_FEEDS: $CACHE_DIR_FEEDS"
          test -d "$CACHE_DIR_SDK" || mkdir -p "$CACHE_DIR_SDK"
          test -d "$CACHE_DIR_DL" || mkdir -p "$CACHE_DIR_DL"
          test -d "$CACHE_DIR_FEEDS" || mkdir -p "$CACHE_DIR_FEEDS"
          echo "CACHE_DIR_SDK=$CACHE_DIR_SDK" >> $GITHUB_ENV
          echo "CACHE_DIR_DL=$CACHE_DIR_DL" >> $GITHUB_ENV
          echo "CACHE_DIR_FEEDS=$CACHE_DIR_FEEDS" >> $GITHUB_ENV
          echo "SDK_HOME=$(mktemp -d)" >> $GITHUB_ENV
      - name: Download and Unzip SDK
        run: |
          cd "$CACHE_DIR_SDK"
          if ! ( wget -q -O - "$SDK_URL_PATH/sha256sums" | grep -- "$SDK_NAME" > sha256sums.small 2>/dev/null ) ; then
            echo "::error::Can not find ${SDK_NAME} file in sha256sums."
            exit 1
          fi
          SDK_FILE="$(cat sha256sums.small | cut -d' ' -f2 | sed 's/*//g')"
          if ! sha256sum -c ./sha256sums.small >/dev/null 2>&1 ; then
            wget -q -O "$SDK_FILE" "$SDK_URL_PATH/$SDK_FILE"
            if ! sha256sum -c ./sha256sums.small >/dev/null 2>&1 ; then
              echo "::error::SDK can not be verified!"
              exit 1
            fi
          fi
          cd -
          file "$CACHE_DIR_SDK/$SDK_FILE"
          case "$SDK_FILE" in
            *.tar.zst)
              zstd -dc "$CACHE_DIR_SDK/$SDK_FILE" | tar -C "$SDK_HOME" -xvf - --strip=1
              ;;
            *.tar.xz)
              tar -C "$SDK_HOME" -xJvf "$CACHE_DIR_SDK/$SDK_FILE" --strip=1
              ;;
            *)
              echo "::error::Unsupported SDK archive format: $SDK_FILE"
              exit 1
              ;;
          esac
          cd "$SDK_HOME"
          test -d "dl" && rm -rf "dl" || true
          test -d "feeds" && rm -rf "feeds" || true
          ln -s "$CACHE_DIR_DL" "dl"
          ln -s "$CACHE_DIR_FEEDS" "feeds"
          cp feeds.conf.default feeds.conf
          sed -i 's#git.openwrt.org/openwrt/openwrt#github.com/openwrt/openwrt#' feeds.conf
          sed -i 's#git.openwrt.org/feed/packages#github.com/openwrt/packages#' feeds.conf
          sed -i 's#git.openwrt.org/project/luci#github.com/openwrt/luci#' feeds.conf
          sed -i 's#git.openwrt.org/feed/telephony#github.com/openwrt/telephony#' feeds.conf
          cd -
      - name: Update and Install Packages
        run: |
          cd "$SDK_HOME"
          ./scripts/feeds update -a
          ln -s "${{ github.workspace }}/core" "package/luci-app-xray"
          ln -s "${{ github.workspace }}/geodata" "package/luci-app-xray-geodata"
          ln -s "${{ github.workspace }}/status" "package/luci-app-xray-status"
          ./scripts/feeds install -p base -p luci -p packages \
            firewall4 dnsmasq ca-bundle wget \
            luci-base \
            xray-core xray-geodata
          cd -
      - name: Build Packages
        run: |
          cd "$SDK_HOME"
          cat >> .config <<'EOF'
          CONFIG_PACKAGE_luci-app-xray=m
          CONFIG_PACKAGE_luci-app-xray-geodata=m
          CONFIG_PACKAGE_luci-app-xray-status=m
          CONFIG_PACKAGE_ipk=y
          # CONFIG_PACKAGE_apk is not set
          CONFIG_PACKAGE_FORMAT_IPK=y
          # CONFIG_PACKAGE_FORMAT_APK is not set
          # CONFIG_USE_APK is not set
          EOF
          make defconfig
          echo "Package format config:"
          grep -E '^(CONFIG_PACKAGE_(ipk|apk)|CONFIG_PACKAGE_FORMAT_(IPK|APK)|CONFIG_USE_APK)=' .config || true
          grep -E '^# CONFIG_(PACKAGE_apk|PACKAGE_FORMAT_APK|USE_APK) is not set' .config || true
          make package/luci-app-xray/{clean,compile} V=s
          make package/luci-app-xray-geodata/{clean,compile} V=s
          make package/luci-app-xray-status/{clean,compile} V=s
          echo "Xray package archives in SDK output:"
          find "$SDK_HOME/bin/" -type f \( \
            -name "luci-app-xray*.ipk" -o \
            -name "luci-app-xray*.apk" -o \
            -name "luci-app-xray-geodata*.ipk" -o \
            -name "luci-app-xray-geodata*.apk" -o \
            -name "luci-app-xray-status*.ipk" -o \
            -name "luci-app-xray-status*.apk" \
          \) -exec ls -lh {} \;
          cd -
      - name: Copy Bin Files
        run: |
          find "$SDK_HOME/bin/" -type f \( \
            -name "luci-app-xray*.ipk" -o \
            -name "luci-app-xray-geodata*.ipk" -o \
            -name "luci-app-xray-status*.ipk" \
          \) -exec cp {} "${{ github.workspace }}" \;
          find "${{ github.workspace }}" -type f -name "*.ipk" -exec ls -lh {} \;
      - name: Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: "*.ipk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release_custom:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    name: Build for ${{ inputs.arch_label }}
